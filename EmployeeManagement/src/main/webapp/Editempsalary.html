<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>Add new Empolyee Salary Details</h2>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1685682251~exp=1685682851~hmac=745546f7c3e26f893d4ef300edbda6c5f8cc1c70ace2b5080f447a62db87c004"
          class="img-fluid" alt="photo1.avif">
      </div>
<div class="container py-5 h-100">
<div class="container mt-3">
 
  <div class="container py-5 h-100">
  <form action="">
    <div class="mb-3 mt-3">
      <label for="titl">Employee ID</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="name">Employee Name:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Department:</label>
      <input type="text" class="form-control" id="date" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Date of Joining:</label>
      <input type="date" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Monthly Salary</label>
      <input type="number" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Basic:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">HRA:</label>
      <input type="number" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    
    <div class="mb-3">
      <label for="date">TA:</label>
      <input type="number" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Medical Allowence:</label>
      <input type="number" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Bonus:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">Provident Fund:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">Net Salary:</label>
      <input type="number" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    
    
    
    
    
    <div class="form-check mb-3">
      
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>

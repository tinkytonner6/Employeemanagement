<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-5 h-100">
<div class="container mt-3">
  <h2>Add new Empolyee</h2>
  <div class="container py-5 h-100">
  <form action="">
    <div class="mb-3 mt-3">
      <label for="titl">Employee Title:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="name">Employee Name:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">DOB:</label>
      <input type="date" class="form-control" id="date" placeholder="Enter password" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Date of Joining:</label>
      <input type="date" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Address:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">City:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">State:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    
    <div class="mb-3">
      <label for="date">Pincode:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Mobile Number:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    <div class="mb-3">
      <label for="date">Email Id:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">Pancard No:</label>
      <input type="text" class="form-control" id="date" placeholder="" name="pswd">
    </div>
     <div class="mb-3">
      <label for="date">Id Proof:</label>
      <input type="file" class="form-control" id="date" placeholder="" name="pswd">
    </div>
    
    
    
    
    
    <div class="form-check mb-3">
      
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
